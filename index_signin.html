<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main_signin.css">
    <script src="assets/js/main_signin.js"></script>
    <link rel="icon" href="imgs/LOGOMAINPNG.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>SHQFILM</title>
</head>

<body>
    <div class="box_signin flex">

        <div class="box_info flex flexdirectioncolumn flexaligncenter">
            <div class="box_header flex">
                <i class="fa-solid fa-heart"></i>
                <p> Hello, Lets get in touch</p>
            </div>
            <div class="header_banner">
                <h1>Welcome Back, Please login to your account.</h1>
            </div>
            <div class="type_text">
                <p>Users name or Email</p>
                <input type="text" name="searchbox" placeholder="Enter Username" autocomplete="on">
                <p>Password</p>
                <input type="text" name="searchbox" placeholder="Enter Password" autocomplete="on">
                <p class="forgot"><a href="">Forgot password</a></p>
            </div>
            <div class="button">
                <a href="index.html">
                    <button>Login</button>
                </a>
                <a href="">
                    <button>Sign up</button>
                </a>
            </div>
            <div class=" flex">
                <div class="underline"></div>
                <p>or</p>
                <div class="underline"></div>


            </div>
            <div class="link">
                <div class="google ">
                    <a class="flex"
                        href="https://accounts.google.com/signin/v2/identifier?hl=vi&passive=true&continue=https%3A%2F%2Fwww.google.com.vn%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <div class="google_img ">
                            <img src="imgs/signin_page/Google__G__Logo.svg.png" alt="google logo">
                        </div>
                        <p class="flex flexaligncenter"> Sign in with Google</p>
                    </a>
                </div>
            </div>
            <div class="create_account">
                <a href="">
                    Create Account
                </a>
            </div>
        </div>
        <div class="box_titles">
            <div onclick="videobanner()" class="play">
                <i class="fa-solid fa-play"></i>
            </div>
            <!-- <video class="videobanner" src="vids/signin_page_video/video.webm" autoplay mute="true"></video> -->
            <!-- <video class="videobanner" src="vids/signin_page_video/Sumeru Promotional Videoï½œGenshin Impact.mp4"
                autoplay controls loop muted="true"></video> -->

            <img src="imgs/signin_page/R.jfif" alt="banner sign in">
            <div class="title">
                <h1>SUPER HIGH QUALITY FILM</h1>
                <p><i>Create your favourite list films and Chill with us</i></p>

            </div>
        </div>
    </div>



    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "101274101269290");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v14.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
